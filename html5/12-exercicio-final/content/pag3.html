    <section>
      <section>
        <h2>Hire Us Now</h2>
        <p>
          Leave a message to request one of our services and we will get back to
          you as soon as possible
        </p>
      </section>
      <br />
      <section>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" autocomplete="name" id="name" required />
            -
            <label for="email">Email:</label>
            <input type="email" autocomplete="email" id="email" required />
          </div>
          <br />
          <div>
            <label for="spaceship">Spaceships</label>
            <select name="spaceship" id="spaceship">
              <option value="0" disabled selected>
                -- Select the spaceship
              </option>
              <option value="falcon_9">Falcon 9</option>
              <option value="falcon_heavy">Falcon heavy</option>
            </select>
            |
            <label for="service">Type of Service:</label>
            <input type="search" name="service" id="service" list="services" />
            <datalist id="services">
              <option value="Lorem ipsum dolor sit amet."></option>
              <option value="Consectetur adipisicing elit."></option>
              <option value="Suscipit nostrum reiciendis."></option>
              <option value="Nostrum, molestiae, Sunt."></option>
            </datalist>
          </div>
          <br />
          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </section>
    </section>
